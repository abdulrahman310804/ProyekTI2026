<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pembelajaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1em;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-button:active {
            transform: translateY(-2px);
        }

        .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn-tugas {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-materi {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-classroom {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-analisis {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Portal Pembelajaran</h1>
        <p class="subtitle">Akses cepat ke semua materi pembelajaran Anda</p>
        
        <div class="button-grid">
            <a href="LINK_TUGAS_ANDA_DISINI" class="nav-button btn-tugas" target="_blank">
                <div class="icon">üìù</div>
                <span>List Tugas</span>
            </a>
            
            <a href="LINK_MATERI_ANDA_DISINI" class="nav-button btn-materi" target="_blank">
                <div class="icon">üìñ</div>
                <span>Materi</span>
            </a>
            
            <a href="LINK_CLASSROOM_ANDA_DISINI" class="nav-button btn-classroom" target="_blank">
                <div class="icon">üéì</div>
                <span>Classroom</span>
            </a>
            
            <a href="LINK_ANALISIS_ANDA_DISINI" class="nav-button btn-analisis" target="_blank">
                <div class="icon">üìä</div>
                <span>Analisis Proyek</span>
            </a>
        </div>
        
        <div class="footer">
            <p>Selamat belajar! üöÄ</p>
        </div>
    </div>
</body>
</html>
